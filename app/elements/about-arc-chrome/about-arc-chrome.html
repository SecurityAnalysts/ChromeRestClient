    <section class="about-section padding-section">
      <h2>Changelog</h2>
      <div class="changelog">
        <p class="paper-font-title">Version 10.0.12</p>
        <ul class="paper-font-body1">
          <li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/1109" target="_blank">#1109</a>: Always show "Unable to save current request. unknown" while saving "multipart/form-data"</li>
          <li>Left menu is now opened by default. Usability tests shown that some users do not recognize it as openable menu</li>
          <li>Updated headers status bar to include labels with description of icons.</li>
          <li>Updated headers editor to include autofill of header value of popular examples for given header.</li>
          <li>Updated raw body editor to add linter for JSON type</li>
          <li>Variables editor now is a part of the request panel general UI. It will be removed from the request panel in the future.</li>
          <li>Added option to the Raw JSON input field to format or minify JSON</li>
        </ul>
        <p class="paper-font-title">Version 10.0.11</p>
        <ul class="paper-font-body1">
          <li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/1107" target="_blank">#1107</a>: Projects list does not refresh after creating a new project</li>
          <li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/1104" target="_blank">#1104</a>: Can't draw window on response result</li>
          <li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/1103" target="_blank">#1103</a>: Paste digits into json editor overwrites its content</li>
        </ul>
        <p class="paper-font-title">Version 10.0.10</p>
        <ul class="paper-font-body1">
          <li>Fixed issue <a href="https://github.com/advanced-rest-client/arc-electron/issues/5" target="_blank">ARC electron #5</a>: ARC no longer substituting values in place of variables</li>
        </ul>
        <p class="paper-font-title">Version 10.0.9</p>
        <ul class="paper-font-body1">
          <li>Added information about native app ready to be installed</li>
        </ul>
        <p class="paper-font-title">Version 10.0.8</p>
        <ul class="paper-font-body1">
          <li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/1096" target="_blank">#1096</a>: Cmd + R for retrying request not working after upgrading</li>
          <li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/1094" target="_blank">#1094</a>: Typo in the Socket screen: "Prevoius connections"</li>
        </ul>
        <p class="paper-font-title">Version 10.0.7</p>
        <ul class="paper-font-body1">
          <li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/1092" target="_blank">#1092</a>: Feature Request: Export data per project</li>
        </ul>
        <p class="paper-font-title">Version 10.0.6</p>
        <ul class="paper-font-body1">
          <li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/1087" target="_blank">#1087</a>: Can't turn on "Use XHR extension"</li>
          <li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/1084" target="_blank">#1084</a>: Saved service end-point names</li>
          <li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/1083" target="_blank">#1083</a> and <a href="https://github.com/jarrodek/ChromeRestClient/issues/1082" target="_blank">#1082</a>: Copy and Paste overwrites all the body of a request</li>
          <li>Fixed an issue with reporting screen views and application version to GA</li>
          <li>Thanks guys for reporting!</li>
        </ul>
        <p class="paper-font-title">Version 10.0.5</p>
        <ul class="paper-font-body1">
          <li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/1078" target="_blank">#1078</a>: A few projects got lost after upgraded to 10.0.3.</li>
        </ul>
        <p class="paper-font-title">Version 10.0.4</p>
        <ul class="paper-font-body1">
          <li>Many bug fixes. Thanks for reporting!</li>
        </ul>
        <p class="paper-font-title">Version 10</p>
        <ul class="paper-font-body1">
          <li><iron-icon icon="arc:new-releases"></iron-icon>Messages center. Now the app displays important notifications about the app.</li>
          <li><iron-icon icon="arc:new-releases"></iron-icon>Variables editor and evaluation: New editor and avaluation allows JavaScript expressions that can be run agains variable value.</li>
          <li>Application code (logic and views) was moved to external modules (web components). This application contains Chrome specific code only.</li>
          <li>Many bug fixes and stability improvements</li>
          <li>Most of the code is (finally) tested and bug free!</li>
          <li>This is the last release as Chrome application. Very soon you will be notified about release of ARC native application and Chrome extension. But this is a good news :) Native apps can do much more! Stay tuned.</li>
        </ul>

        <p class="paper-font-title">Version 9</p>
        <ul class="paper-font-body1">
          <li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/919" target="_blank">#919</a>: The app will now accept legacy data import.</li>
          <li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/680" target="_blank">#680</a>: Now the app sends the request when using command+R combination on mac and ctrl+R on normal systems.</li>
          <li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/666" target="_blank">#666</a>: Project menu items now use all available item space as a clickable element.</li>
          <li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/925" target="_blank">#925</a>: Google Drive items now will be restored properly.</li>
          <li>Settings panel redesign. Now it follows material design guidelines.</li>
          <li>Added option to disable API assistant (the history analysis) in settings.</li>
          <li><iron-icon icon="arc:new-releases"></iron-icon>Redesigned the "clear data" UI and flow. Now you can choose which data you want to remove.</li>
          <li><iron-icon icon="arc:new-releases"></iron-icon>Completely new import / export system. Now you can choose which data you want to export. Also fixed issues related to data import / export.</li>
          <li><iron-icon icon="arc:new-releases"></iron-icon>The app now can export / import data from Google Drive. Share your data with your team using Google Drive as a backend.</li>
          <li><iron-icon icon="arc:new-releases"></iron-icon>The response status panel is now minimized by default to display response data without passing the headers section and to hide (possibly) sensitive data in the response headers.</li>
          <li><iron-icon icon="arc:new-releases"></iron-icon>Websockets history now will be recorded and available to recall when accessing the Websockets screen. Also, added autofill when focusing / typing into the websocket URL.</li>
          <li><iron-icon icon="arc:new-releases"></iron-icon>Added warning information to the projects view to inform you if a project has no requests associated with it.</li>
          <li><iron-icon icon="arc:new-releases"></iron-icon>Now after focusing on the URL panel a quick history listing will be displayed as a suggestion. When input change regular autofill will appear</li>
          <li><iron-icon icon="arc:new-releases"></iron-icon>History, saved and projects now are also available in the left navigation panel under expandable menu items. Regular full screen support for corresponging views is still available.</li>
          <li><iron-icon icon="arc:new-releases"></iron-icon>Left hand side navigation now can be hidden. It can be restored when clicking on "menu" icon.</li>
          <li><iron-icon icon="arc:new-releases"></iron-icon>Now requests in projects can be ordered. Ordering options are available on the edit project screen.</li>
          <li>Updates styles for the main UI regions.</li>
        </ul>

        <p class="paper-font-title">Version 8</p>
        <ul class="paper-font-body1">
          <li><iron-icon icon="arc:new-releases"></iron-icon>Upgraded application database schema. It will support better performance while listing/querying history and saved requests data.</li>
          <li><iron-icon icon="arc:new-releases"></iron-icon>Added request history explorer. When selecting saved/history request the app will automatically bring history data and present it on a charts</li>
          <li><iron-icon icon="arc:new-releases"></iron-icon>Added status message to the request action bar. And the action bar. Now it will inform the user when request headers has been sent and when first byte of message arrived</li>
          <li><iron-icon icon="arc:new-releases"></iron-icon>New headers sets. Now you can define own headers sets and access them in the request panel. Headers sets is a way to easily insert predefined set of headers into the request headers form.</li>
          <li><iron-icon icon="arc:new-releases"></iron-icon>Variables editor and environment manager. Now you can create variables and organize them using environments. Select an anvironment and all variables defined in it will be applied to the request.</li>
          <li>File import / export format has changed. Though, the app will support old file format.</li>
          <li>History now will becomed a timeline of request made in the past. Each section in the timeline is a day when a request occured. Each request is now counded once per day.</li>
          <li><iron-icon icon="arc:new-releases"></iron-icon>Now CTRL/command + S will automatically save the request if it's already saved (in project or in saved list). To bring save dialog add SHIFT key to the combination.</li>
          <li>When using sockets now socket URL will handle ENTER key properly by making a connection. Also added toast with error message when something is wrong. The error message will contain message directly from web socket.</li>
          <li>Projects are now deprecated. They will be changed in future releases into new form. However app will support them for at least a year.</li>
          <li>Current databae changes supports future chamges in the app. Become a beta tester to have early access to new functionalities and to give early feedback on app changes. Read <a target="_blank" href="https://restforchrome.blogspot.co.uk/2016/03/join-advanced-rest-client-beta-program.html">this blog post</a> for more information.</li>
          <li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/805" target="_blank">#805</a>: Parsed JSON view should display commas. Now it will be possible to copy part of the JSON string as a valid JSON object.</li>
          <li>Fixed (finally!) issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/234" target="_blank">#234</a>: JSON tab does not handle numbers above 15 digits long. Now the JSON tab display warning about wrong format but also display real value.</li>
        </ul>
