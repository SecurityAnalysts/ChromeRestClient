language: node_js
node_js: 10
sudo: required
dist: trusty
addons:
  apt:
    sources:
      - google-chrome
      - ubuntu-toolchain-r-test
    packages:
      - google-chrome-stable
      - g++-4.8
env:
  global:
    - "CXX='g++-4.8'"
before_script:
  - 'export DISPLAY=:99.0'
  - sh -e /etc/init.d/xvfb start
  - sleep 3
  - npm i -g bower web-component-tester
  - bower i
  - ln -s app/bower_components bower_components
jobs:
  include:
    - stage: Test
      script: wct
    - if: branch = master
      stage: Stable release
      script: node tasks/release-stable.js
    - if: branch = develop
      stage: Dev release
      script: node tasks/release-dev.js
    - if: branch =~ /^release\/beta$/
      stage: Beta release
      script: node tasks/release-beta.js
